<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <img src="togu.png" alt="Okul Logosu" id="school-logo">
            
            <h2 id="school-name">Tokat Gaziosmanpaşa Üniversitesi  Pazar MYO</h2>
        </div>
        <h1>Yoklama Formu</h1>
       <p id="info-message">Lütfen bilgilerinizi girin ve konum izni verin.</p>
        <form id="attendance-form">
            <div class="form-group">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student-id">Okul Numarası:</label>
                <input type="text" id="student-id" name="studentId" required>
            </div>
            <button type="submit" id="submit-button">Yoklamaya Katıl</button>
        </form>
        
        <p id="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
